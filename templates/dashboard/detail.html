{% extends "base.html" %}

{% block content %}
<!-- component -->
<div class="bg-white p-8 rounded-md w-full">
	<div class=" flex items-center justify-between pb-6">
		<div>
			<h2 class="text-gray-600 font-semibold">Newsletter Detail {{newsletter.name}}</h2>
			<span class="text-xs">All products item</span>
		</div>
		<div class="flex items-center justify-between">
			<div class="flex bg-gray-50 items-center p-2 rounded-md">
				<svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400" viewBox="0 0 20 20"
					fill="currentColor">
					<path fill-rule="evenodd"
						d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z"
						clip-rule="evenodd" />
				</svg>
				<input class="bg-gray-50 outline-none ml-1 block " type="text" name="" id="" placeholder="search...">
          </div>
				<div class="lg:ml-40 ml-10 space-x-8">
					<a href="{% url "dashboard:home" %}">
					<button href="" class="bg-indigo-600 px-4 py-2 rounded-md text-white font-semibold tracking-wide cursor-pointer">Return Dashboard Home</button>
					</a>
					<a href="{% url "dashboard:create" %}">
					<button  class="bg-indigo-600 px-4 py-2 rounded-md text-white font-semibold tracking-wide cursor-pointer" type='submit'>Create</button>
					</a>
				
				</div>
			</div>
		</div>
		<div>
			<div class="-mx-4 sm:-mx-8 px-4 sm:px-8 py-4 overflow-x-auto">
				<div class="inline-block min-w-full shadow rounded-lg overflow-hidden">
					<table class="min-w-full leading-normal">
						
								
						

							<!-- component -->
								<div class="max-w-sm mx-auto bg-white rounded-xl shadow-md overflow-hidden md:max-w-2xl">
									<div class="md:flex">
									<div class="md:flex-shrink-0">
									</div>
									<div class="p-8">
										<div class="uppercase tracking-wide text-sm text-indigo-500 font-semibold">{{newsletter.name}}</div>
										<a href="#" class="block mt-1 text-lg leading-tight font-medium text-black hover:underline">{{newsletter.subject}}</a>
										<p class="mt-2 text-gray-500">{{newsletter.body}}</p>
										<div class="mt-4">


										<a href="{% url "dashboard:update" newsletter.id %}">
										<button  class="bg-indigo-500 text-white px-4 py-2 rounded hover:bg-indigo-600 focus:outline-none">Edit</button>
										</a>
										<button class="bg-indigo-500 text-white px-4 py-2 rounded hover:bg-indigo-600 focus:outline-none">Delete</button>
										</div>
									</div>
									</div>
								</div>


		

						
								
					</table>
					
				</div>
				
		</div>
	</div>
{% endblock content %}
